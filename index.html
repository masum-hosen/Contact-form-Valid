<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- bootstrap link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css style here -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="mb-3">Contact Us</h2>
        <form action="" id="contactForm" aria-labelledby="contactFormLabel">
          <!-- name is there -->
          <div class="name">
            <!-- First Name -->
            <div class="mb-3">
              <label for="firstName" class="form-label"
                >First Name <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
              />
              <span id="name_error" class="text-danger"></span>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label for="lastName" class="form-label"
                >Last Name <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
              />
              <span id="lName_error" class="text-danger"></span>
            </div>
          </div>
          <!-- name is there -->
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email Address <span class="text-danger">*</span></label
            >
            <input type="email" class="form-control" id="email" name="email" />
            <span id="email_error" class="text-danger"></span>
          </div>

          <!-- Query Type -->
          <label class="form-label"
            >Query Type <span class="text-danger">*</span></label
          >
          <div class="query-type">
            <div class="form-control f-control">
              <input
                class="form-check-input"
                type="radio"
                name="queryType"
                id="generalEnquiry"
                value="generalEnquiry"
              />
              <span id="name_error" class="text-danger"></span>
              <label class="form-check-label" for="generalEnquiry"
                >General Enquiry</label
              >
            </div>
            <div class="form-control">
              <input
                class="form-check-input"
                type="radio"
                name="queryType"
                id="supportRequest"
              />

              <label class="form-check-label" for="supportRequest"
                >Support Request</label
              >
            </div>
          </div>
          <span id="query_error" class="text-danger"></span>

          <!-- Message -->
          <div class="mt-3 mb-3">
            <label for="message" class="form-label"
              >Message <span class="text-danger">*</span></label
            >
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
            ></textarea>
            <span id="mess_error" class="text-danger"></span>
          </div>

          <!-- Consent Checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="consent" />
            <label class="form-check-label" for="consent"
              >I consent to being contacted by the team
              <span class="text-danger">*</span></label
            >
            <br />
            <span id="consent_error" class="text-danger"></span>
          </div>
          <span id="name_error" class="text-danger"></span>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-submit">Submit</button>

          <!-- Success Toast -->
          <div
            id="successToast"
            role="alert"
            aria-live="polite"
            class="mt-3 text-success"
            hidden
          >
            <b>Message Sent</b> <br />
            Thanks for completing the form. We'll be in touch soon
          </div>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Masum Hosen</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
